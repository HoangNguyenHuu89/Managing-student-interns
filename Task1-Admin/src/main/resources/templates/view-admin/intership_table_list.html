<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Admin - Intership List</title>

<!-- Custom fonts for this template-->
<link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/admin/css/mystyle.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link
	th:href="@{/admin/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="view-admin/layout :: ul"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="view-admin/layout-2 :: nav"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">All The Intership List</h1>

					<!-- DataTales Employee List -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">All Interships</h6>
						</div>
						<div class="col-sm-12 col-md-6" id="search-by-name">
							<form class="form-inline mr-auto w-100 navbar-search"
								th:action="@{/admin/interships/search}" method="get">
								<div class="input-group">
									<input name="search" type="text"
										class="form-control bg-light border-0 small"
										placeholder="Search for id" aria-label="Search"
										aria-describedby="basic-addon2">
									<div class="input-group-append">
										<button class="btn btn-primary" type="submit">
											<i class="fas fa-search fa-sm"></i>
										</button>
									</div>
								</div>
							</form>
						</div>
						<p id="message" th:text="${message}"></p>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>Intership Id</th>
											<th>Birthday</th>
											<th>Unversity Id</th>
											<th>Scholastic</th>
											<th>Indentify Card</th>
											<th>MentorId</th>
											<th>Company Card Id</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									
									<tbody>
										<tr th:each="intership: ${listInterships}">
											<td th:text= "${intership.id}"></td>
											<td th:text="${intership.birthday}"></td>
											<td th:text="${intership.universityId}"></td>
											<td th:text="${intership.scholastic}"></td>
											<td th:text="${intership.indentiftCard}"></td>
											<td th:text="${intership.mentorId}"></td>
											<td th:text="${intership.companyCardId}"></td>

											<td><form
													th:action="@{/admin/interships/{id}/(id=${intership.id})}"
													th:method="PUT">
													<input type="hidden" name="_method" value="PUT" /> <input
														type="submit" value="Edit" />
												</form></td>
											<td><form th:action="@{/admin/interships/{id}/(id=${intership.id})}"
													th:method="delete">
													<input type="hidden" name="_method" value="delete" /> <input
														type="submit" value="Delete" />
												</form></td>

											

										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{static/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/admin/js/demo/datatables-demo.js}"></script>

	<!-- Add Button custom scripts -->
	<script th:src="@{/admin/js/temp/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/admin/js/temp/toastr.min.js}"></script>
</body>
</html>
